<html>
<head>
    <meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="jsRev.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Clue Scroll Revolution</title>
</head>
<body>
    <div id="left-col" class="maxheight">
        <div id="stage"></div>
        <div id="controls">
            <img id="left" src="./arrows/staticLeft.png"
            /><img id="down" src="./arrows/staticDown.png"
            /><img id="up" src="./arrows/staticUp.png"
            /><img id="right" src="./arrows/staticRight.png"/>
        </div>
    </div>
    <div id="middle-col" class="maxheight">
        <textarea id="solutionBox" placeholder="@@"></textarea>
        <div>
            <button id="go">Go!</button>
            <button id="stop">Stop</button>
            <input id="practice" type="checkbox"/>Practice
        </div>
        <div>
            Hits:   <span id="hits">0</span><br/>
            Streak: <span id="streak">0</span><br/>
            Best: <span id="best">0</span><br/>
            Misses: <span id="misses">0</span>
        </div>
        Spawn Interval: <input type="number" class="small-num" id="interval" min="0"/><br/>
        Spacing: <input type="number" class="small-num" id="spacing" min="0"/>

        <div id="instructions">
            <img id="arrowKeysIcon" src="./icons/arrowKeys.png"/> Hit notes<br/>
            <img id="spacebar" src="./icons/spacebar.png"/> Pause/Resume
        </div>
    </div>
    <div id="right-col" class="maxheight">
        <iframe id="runeapps" src="https://runeapps.org/apps/clue/"></iframe>
    </div>
</body>
</html>
